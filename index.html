<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script type="text/javascript" src="script.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-div-parent">
    <div class="form-div" >
        <p class="label">GENERATE RELIABLE PASSWORD</p>
        <div class="length">Password length:
        <span id="len">5</span></div>
        <label >

        </label>
            <input value=5 name="len_input" id="len_input" type="range" step=1 min=5 max=20 list="values">
            <datalist id="values">
                <option value="0" label="5"></option>
                <option value="25" label="10"></option>
                <option value="50" label="15"></option>
                <option value="75" label="20"></option>
            </datalist>

        <input type="button" id="generate_button" value="Show">


    <div title="Click to copy" id="result"></div>
    </div>
</div>
<div  class="bg-image">
</div>

</body>
</html>
